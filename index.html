<!DOCTYPE html>
<html>

<head>
    <title>JavaScript practice</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
    <div class="wrapper">

        <div class='title'>Simple calculator</div>

        <div class="calc">

            <div class="calc__display">
                <input type="text" class="calc__display_input" id='display'>
            </div>

            <div class="calc__body">
                <div class="calc__body_buttons">

                    <div class="button">
                        <button class="number">7</button>
                    </div>

                    <div class="button">
                        <button class="number">8</button>
                    </div>

                    <div class="button">
                        <button class="number">9</button>
                    </div>

                    <div class="button">
                        <button class="number">/</button>
                    </div>

                    <div class="button">
                        <button class="number">4</button>
                    </div>

                    <div class="button">
                        <button class="number">5</button>
                    </div>

                    <div class="button">
                        <button class="number">6</button>
                    </div>

                    <div class="button">
                        <button class="number">*</button>
                    </div>

                    <div class="button">
                        <button class="number">1</button>
                    </div>

                    <div class="button">
                        <button class="number">2</button>
                    </div>

                    <div class="button">
                        <button class="number">3</button>
                    </div>

                    <div class="button">
                        <button class="number">-</button>
                    </div>

                    <div class="button">
                        <button class="number" id="null">0</button>
                    </div>

                    <div class="button">
                        <button class="number">.</button>
                    </div>

                    <div class="button">
                        <button class="result" id="result">=</button>
                    </div>

                    <div class="button">
                        <button class="number">+</button>
                    </div>

                    <div class="button">
                        <button class="clear" id="clear">C</button>
                    </div>

                    <div class="button">
                        <button id="back"><</button>
                    </div>

                    <div class="button">
                        <button class="number">(</button>
                    </div>

                    <div class="button">
                        <button class="number">)</button>
                    </div>



                </div>
            </div>
        </div>
    </div>

    <script src='./index.js'></script>
</body>

</html>
